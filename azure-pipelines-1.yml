# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2d53833f-c925-4d8d-abb3-8c95f520331f'
  imageRepository: 'gl3projectbackend'
  containerRegistry: 'gl3project.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          - task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Azure for Students(154809b9-1123-4253-b218-8f1174e7e34b)'
    appName: 'GL3Project'
    containers: 'gl3project.azurecr.io/$(imageRepository):$(tag)'
