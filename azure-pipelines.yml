# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '810025ea-f974-4822-864d-0058c450656c'
  imageRepository: 'nestppp'
  containerRegistry: 'nestppp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  System.Debug : true

  # Agent VM image name
  # vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: AzureAgent
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'pppVM'
        runOptions: 'commands'
        commands: 'echo "Hello"'
        readyTimeout: '20000'
